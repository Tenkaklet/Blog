---
layout: home
---

<div class="home">

  

  <div class="col-md-8">
    <ul class="post-list">
    {% for post in site.posts %}
      <li>
        
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        
      </li>
    {% endfor %}
  </ul>
  </div>
  <div class="col-md-4">    
    <blockquote class="main">
      <p class="site-descript">{{ site.description }}</p>
      <p class="rss-subscribe"> <a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe to my blog</a></p>
    </blockquote>
    
    
  </div>

</div>
